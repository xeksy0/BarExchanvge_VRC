<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAST PROFILE - Bar Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        /* キャスト一覧全体のコンテナ */
        #castListContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 中央揃え */
            gap: 40px;
            /* カード同士の隙間 */
            padding: 40px 20px;
            width: 100%;
        }

        /* プロフィールカードの基本スタイル */
        .profile-card {
            display: flex;
            flex-wrap: nowrap;
            /* 強制的に1行にする */
            gap: 20px;
            /* gapを少し詰める */
            width: 100%;
            max-width: 900px;
            /* 元の最大幅に戻す */
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(197, 160, 89, 0.3);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            align-items: flex-start;
        }

        /* レスポンシブ対応：画面幅が狭い場合は1列 (Grid設定削除) */

        /* 左側：写真エリア */
        .profile-image-area {
            flex: 0 0 auto;
            /* 固定幅にはしないが、縮みすぎないように制御 */
            width: 40%;
            /* 目安として40% */
            min-width: 200px;
            /* 最小幅を小さく設定 */
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: flex-start;
            /* 高さを引き伸ばさない */
        }

        .profile-thumb {
            flex: 1;
            /* 2枚並べるために幅を確保 */
            max-width: 200px;
            /* 1枚あたりの最大幅 */
            width: 100%;
            aspect-ratio: 9 / 16;
            background: #222;
            border: 1px solid var(--accent-gold);
            overflow: hidden;
            /* Explicitly rely on aspect-ratio */
            height: auto;
        }

        .profile-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        /* 右側：詳細エリア */
        .profile-details {
            flex: 1;
            min-width: 0;
            /* Flexアイテムがコンテンツの幅を超えて縮小できるようにする */
            text-align: left;
        }

        .p-catchphrase {
            font-size: 1.1rem;
            color: var(--bright-yellow);
            margin-bottom: 10px;
            font-style: italic;
        }

        .p-name {
            font-size: 2.5rem;
            font-weight: bold;
            border-bottom: 1px solid var(--accent-gold);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .p-intro {
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .p-sns-group {
            border-top: 1px solid rgba(197, 160, 89, 0.2);
            padding-top: 20px;
        }

        .sns-item {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .sns-label {
            color: var(--accent-gold);
            margin-right: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .profile-card {
                /* flex-direction: column; を削除 */
                padding: 10px;
                gap: 10px;
            }

            .profile-image-area {
                /* min-width: 100%; を削除 */
                min-width: 120px;
                /* 小さい画面でも並ぶように最小幅を調整 */
            }

            .p-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="star-background">
        <div id="stars1" class="stars"></div>
        <div id="stars2" class="stars"></div>
        <div id="stars3" class="stars"></div>
    </div>

    <section class="hero fade-in">
        <div class="main-logo-area">
            <h1 class="title-gold">CAST</h1>
            <div class="sub-title">キャスト紹介</div>
        </div>

        <div id="castListContainer">
            <p id="loading-text">データを読み込み中...</p>
        </div>
    </section>

    <script type="module">
        import { getCastDataList } from './firebase_api.js';

        const container = document.getElementById('castListContainer');

        async function init() {
            try {
                const casts = await getCastDataList();

                // ローディング表示を消去
                container.innerHTML = '';

                if (casts.length === 0) {
                    container.textContent = "現在、表示できるキャストはいません。";
                    return;
                }

                // 全キャストを順番に作成
                casts.forEach(data => {
                    createProfileCard(data);
                });
            } catch (e) {
                console.error("Failed to load cast data", e);
                container.textContent = "キャストデータの読み込みに失敗しました。";
            }
        }

        function createProfileCard(data) {
            const card = document.createElement('div');
            card.className = 'profile-card';

            const imgF = data.image_url_f || 'https://via.placeholder.com/300x533?text=No+Image';
            const imgM = data.image_url_m || imgF;

            card.innerHTML = `
                <div class="profile-image-area">
                    <div class="profile-thumb">
                        <img src="${imgF}" alt="${data.name} Female" title="FemaleAvatar">
                    </div>
                    <div class="profile-thumb">
                        <img src="${imgM}" alt="${data.name} Male" title="MaleAvatar">
                    </div>
                </div>
                <div class="profile-details">
                    <div class="p-catchphrase">${data.catchphrase || ""}</div>
                    <div class="p-name">${data.name}</div>
                    <div class="p-intro">${data.self_introduction || ""}</div>
                    <div class="p-sns-group">
                        <div class="sns-item"><span class="sns-label">VRChat ID:</span><span>${data.vrc_id || "---"}</span></div>
                        <div class="sns-item"><span class="sns-label">X (Twitter):</span><span>${data.twitter_id ? `@${data.twitter_id}` : "---"}</span></div>
                    </div>
                </div>
            `;

            container.appendChild(card);
        }

        init();
    </script>
</body>

</html>
